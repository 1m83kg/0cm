  <p>HTML 은 <strong>Hyper Text Markup Language</strong> 약어로 <strong>HyperText</strong> (웹 페이지에서 다른 페이지로 이동할 수 있도록 하는 것) 기능을 가진 문서를 만드는 언어입니다.
